<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;800&family=Montserrat:wght@300&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Encriptador de Texto</title>
</head>

<body>
  <header>
    <img class="logo" src="./img/logo-alura.svg" alt="Logo Alura">
  </header>
  <div id="contenido-principal">
    <div id="contenido-izquierda">
      <main class="main-container">
        <section class="texto-de-entrada">
          <form action="none">
            <textarea name="textarea" id="ingrese-texto" cols="30" rows="10"
              placeholder="Ingrese el texto aquí"></textarea>
          </form>
          <p class="solo-letras"><span><img src="./img/exclamacion.svg" alt="Signo de exclamación"></span>Solo letras
            minúsculas y sin acentos</p>
        </section>
        <section class="botones">
          <input id="encriptar" type="button" value="Encriptar" id="btn-encriptar">
          <input id="desencriptar" type="button" value="Desencriptar" id="btn-desencriptar">
        </section>
      </main>
    </div>
    <div id="contenido-derecha">
      <section class="respuesta">
        <div class="contenedor-respuesta">
          <h2 id="h2-respuesta">Ningún mensaje fue encontrado</h2>
          <p id="p-respuesta">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
      </section>
    </div>
  </div>
  <footer id="footer">
    <p>Desarrollado por Cristian Ledezma - 2022</p>
  </footer>

</body>

</html>
